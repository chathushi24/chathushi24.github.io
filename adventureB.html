            <form id="booking-form" action="submit_booking.php" method="POST">

                    <label for="message">Additional Comments:</label>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea>
                </div><br><br>

                    <button type="submit">Submit Booking</button>
